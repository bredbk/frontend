<mat-card class="card mat-elevation-z4">
    <mat-card-title class="title">Contas Disponíveis</mat-card-title>
    <mat-card-content>

    </mat-card-content>
    <mat-list class="mat-elevation-z4" *ngFor="let client of clients">
        <mat-list-item>

            <i class="material-icons">
                perm_identity
            </i>
            {{client.name}}
        </mat-list-item>
        <mat-list-item> Número da conta: {{client.account}}
            <a mat-list-item routerLink="/clients/deposit/:{{client.account}}">
                <i class="material-icons">
                    account_balance
                </i>
                Depositar
            </a>
            <a mat-list-item routerLink="/">
                <i class="material-icons">
                    account_balance
                </i>
                Saque
            </a>
        </mat-list-item>
    </mat-list>
    <a class="voltar" routerLink="" mat-button color="primary">Voltar</a>
</mat-card>
